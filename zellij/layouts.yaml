  - name: 'Editor' # 每个标签的名字
    direction: Vertical # 垂直分割
    parts:
      - direction: Horizontal # 水平分割
      - direction: Horizontal 
        parts:
          - direction: Vertical # 水平分割
          - direction: Vertical # 水平分割
        split_size:
          Percent: 25 # 部分占比
